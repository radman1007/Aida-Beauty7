{% extends "base.html" %}
{% load static %}
{% block title %}ارتباط با ما{% endblock title %}
{% block _body_ %}
<main class="main-content">

    <!--== Start Contact Area Wrapper ==-->
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="offset-lg-6 col-lg-6"  id="col-concat">
                    <div class="section-title position-relative">
                        <h2 class="title">در تماس باشید</h2>
                    </div>
                    <!--== Start Contact Form ==-->
                    <div class="contact-form">
                        {% comment %} id="contact-form"" {% endcomment %}
                        <form action="{% url "contact" %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="first_name" placeholder="نام کوچک">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="last_name" placeholder="نام فامیل">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email" name="email" placeholder="آدرس ایمیل">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" name="text" placeholder="پیام"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mb-0">
                                        <button class="btn btn-sm" type="submit">ارسال</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--== End Contact Form ==-->

                    <!--== Message Notification ==-->
                    <div class="form-message"></div>
                </div>
            </div>
        </div>
        <div class="contact-left-img" data-bg-img="{% static "files/images/photos/contact.webp" %}"></div>
    </section>
    <!--== End Contact Area Wrapper ==-->

    <!--== Start Contact Area Wrapper ==-->
    <section class="section-space">
        <div class="container">
            <div class="contact-info">
                <div class="contact-info-item">
                    <img class="icon" src="{% static "files/images/icons/1.webp" %}" width="30" height="30" alt="Icon">
                    <a href="tel://+989388449536">9536 844 0938</a>
                </div>
                <div class="contact-info-item">
                    <img class="icon" src="{% static "files/images/icons/2.webp" %}" width="30" height="30" alt="Icon">
                    <a href="mailto://beaytyaida7@gmail.com">beautyaida7@gmail.com</a>
                </div>
                <div class="contact-info-item mb-0">
                    <img class="icon" src="{% static "files/images/icons/3.webp" %}" width="30" height="30" alt="Icon">
                    <p>رشت</p>
                </div>
            </div>
        </div>
    </section>
    <!--== End Contact Area Wrapper ==-->

    <div class="map-area">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101639.27414238155!2d49.604810749999984!3d37.24231380000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ff5620d43f15675%3A0x41dd40f9931cfbf6!2sRasht%2C%20Gilan%20Province%2C%20Iran!5e0!3m2!1sen!2s!4v1724531515054!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</main>
{% endblock _body_ %}
